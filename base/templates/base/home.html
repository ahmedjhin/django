{% extends 'main.html' %} {% block content %}

<h1>Home Template</h1>

<div>

  <a href="{% url 'creat-room' %}"> Creat Room</a>
  <div class="main-div">
    {%for room in rooms%}
    <div>
        <a href="{% url 'update-room' room.id%}">Edit Room</a>
        <span>@{{room.host.username}}</span>
        <h5>{{room.id}} -- <a href="/room/{{room.id}}"> {{room.name}} </a></h5>
        <small>{{room.topic.name}}</small>
      
    </div>
    <hr />
    {%endfor%}
  </div>
  
</div>
  
{% endblock content%}
